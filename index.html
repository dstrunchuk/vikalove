<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Скоро обниму тебя</title>
<style>
body {
  margin: 0;
  background: #ffe6f0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.scene {
  position: relative;
  text-align: center;
}

.boy {
  position: absolute;
  left: -250px;
  top: 50%;
  transform: translateY(-50%);
  width: 180px;
  animation: moveBoy 3s forwards ease-in-out 0.5s;
}

.girl {
  position: absolute;
  right: -250px;
  top: 50%;
  transform: translateY(-50%);
  width: 180px;
  animation: moveGirl 3s forwards ease-in-out 0.5s;
}

@keyframes moveBoy {
  0% { left: -250px; }
  100% { left: 60px; }
}

@keyframes moveGirl {
  0% { right: -250px; }
  100% { right: 60px; }
}

.text {
  margin-top: 140px;
  font-size: 36px;
  color: #c2185b;
  opacity: 0;
  animation: showText 2s forwards;
  animation-delay: 3.5s;
}

@keyframes showText {
  0% { opacity: 0; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1); }
}

.heart {
  position: absolute;
  color: red;
  font-size: 24px;
  animation: float 3s infinite;
}

.heart:nth-child(1) { left: 50px; top: -140px; animation: float 3s infinite 0s ease-in-out; }
.heart:nth-child(2) { left: 150px; top: -180px; animation: float 4s infinite 0.5s ease-in-out; }
.heart:nth-child(3) { left: 250px; top: -150px; animation: float 5s infinite 1s ease-in-out; }

@keyframes float {
  0% { transform: translateY(0) translateX(0); }
  25% { transform: translateY(-20px) translateX(-5px); }
  50% { transform: translateY(-40px) translateX(5px); }
  75% { transform: translateY(-20px) translateX(-5px); }
  100% { transform: translateY(0) translateX(0); }
}
</style>
</head>

<body>
<div class="scene">
  <img src="boy.PNG" class="boy">
  <img src="girl.PNG" class="girl">

  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>

  <div class="text">Скоро обниму тебя ❤️</div>
</div>
</body>
</html>
